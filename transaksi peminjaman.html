<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link rel="stylesheet" href="transaksi.css">
</head>
<body>

    <h1>Transaksi Peminjaman</h1>
    <h3>Input Data Peminjam</h3>
    <form action="transaksi" method="post">
        
        <div class="input text">
            <label for="noin">Id Buku</label>
            <input id="noin" type="text">

        </div>
        <div class="input text">
            <label for="jubu">Kategori Buku</label>
            <input id="jubu" type="text">

        </div>
        <div class="input text">
            <label for="napen">Judul Buku</label>
            <input id="napen" type="text">

        </div>
        <div class="input text">
            <label for="nopem">No. Peminjam</label>
            <input id="nopem" type="text">

        </div>
        <div class="input text">
            <label for="napem">Nama Peminjam</label>
            <input id="napem" type="text">

        </div>
        <div class="input text">
            <label for="tapem">Tanggal Peminjaman</label>
            <input id="tapem" type="date">

        </div>
        <div class="input text">
            <label for="tapen">Tanggal Pengembalian</label>
            <input id="tapen" type="date">

        </div>
        </div>
        <div class="input text">
        <label for="tapen">Denda  </label>
        <input id="tapen" type="text">

        </div>
        <input type="submit" name="tblsimpan" value="Save">
        <input type="reset" name="tblReset" value="Reset">

    </form>
    <script src="transaksi.js"></script>
    
</body>
</html>
